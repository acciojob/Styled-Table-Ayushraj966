<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Styled Statistics Table</title>

<style>
  body {
    font-family: "Segoe UI", sans-serif;
    background: #f4f7fb;
    padding: 40px;
  }

  h2 {
    text-align: center;
    margin-bottom: 20px;
  }

  table {
    width: 80%;
    margin: auto;
    border-collapse: collapse;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 6px 18px rgba(0,0,0,0.1);
    background: white;
  }

  thead {
    background: linear-gradient(135deg, #1e3c72, #2a5298);
    color: white;
  }

  th, td {
    padding: 14px 16px;
    text-align: center;
  }

  th {
    letter-spacing: 1px;
    font-size: 14px;
  }

  tbody tr:nth-child(even) {
    background: #f2f5fa;
  }

  tbody tr:hover {
    background: #e8f0ff;
    transition: 0.3s;
  }

  tbody td:first-child {
    font-weight: bold;
    text-align: left;
    padding-left: 20px;
  }

  caption {
    caption-side: bottom;
    padding: 10px;
    color: #666;
    font-size: 14px;
  }
</style>
</head>

<body>

<h2>ðŸŽ® Game Player Statistics</h2>

<table>
  <thead>
    <tr>
      <th>Player</th>
      <th>Kills</th>
      <th>Assists</th>
      <th>Deaths</th>
      <th>Revives</th>
      <th>Wins</th>
    </tr>
  </thead>

  <tbody>
    <tr>
      <td>Hackerman</td>
      <td>10</td>
      <td>0</td>
      <td>1</td>
      <td>0</td>
      <td>0</td>
    </tr>

    <tr>
      <td>Cool Doggo</td>
      <td>13</td>
      <td>4</td>
      <td>8</td>
      <td>7</td>
      <td>1</td>
    </tr>

    <tr>
      <td>Andrews</td>
      <td>19</td>
      <td>2</td>
      <td>10</td>
      <td>11</td>
      <td>0</td>
    </tr>

    <tr>
      <td>Strawberry</td>
      <td>2</td>
      <td>9</td>
      <td>3</td>
      <td>5</td>
      <td>1</td>
    </tr>
  </tbody>

  <!-- <caption>Sample styled table using thead, tbody, tr, th, and td</caption> -->
</table>

</body>
</html>
